<body>

	<!-- Fixed navbar -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span

				</button>
				<a class="navbar-brand" href="#">Project name</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="/"><a href="/">Kaikki</a></li>
					<li><a href="/add.html">Lisää</a></li>

	<div class="container">

		<!-- Main component for a primary marketing message or call to action -->
		<div class="jumbotron">
			<h1>Management</h1>

			<div id="refresh" class="sort">
			<form method="POST" onsubmit="return false" name="employeeForm" >
			  Etunimi: <input id="firstname" type="text" name="firstname"><br>
			  Sukunimi: <input id="lastname" type="text" name="lastname"><br>
			  Hetu: <input id="socialid" type="text" name="socialid"><br>
			  Tehtävä: <input id="task" type="text" name="task"><br>
			  Tyyppi jos kokki: <input id="type" type="text" name="type"><br>
			  Työsuhteen tyyppi: <input id="status" type="text" name="status"><br>
			  Aloitusajankohta: <input id="start" type="date" name="start"><br>
			  Lopetusajankohta: <input id="quit" type="date" name="quit"><br>
			  <input type="submit" value="Submit" onclick="addEmployee(this);">
			</form>
			</div>
		</div>

	</div>
